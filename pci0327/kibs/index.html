<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>대리운전 보험 CMS - 로그인</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">대리운전 보험 CMS</h2>

    <form id="loginForm">
      <div class="mb-3">
        <label for="user_id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="user_id" name="user_id" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="pass_word" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="pass_word" name="pass_word" required autocomplete="off">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="login()">로그인</button>
    </form>

    <p class="text-center text-muted mt-3 small">© 2025 SIMG 대리운전보험 CMS</p>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/login.js"></script>
</body>
</html>
