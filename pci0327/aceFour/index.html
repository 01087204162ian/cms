<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀인원 보험 - 가입 신청</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- CSS 파일 하나만 로드 - ace.css가 더 완성도 높음 -->
    <link href="css/ace.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 네비게이션 탭 -->
        <div class="nav-tabs-container">
            <ul class="nav-tabs">
                <li><button id="nav-signup" class="active">가입 신청</button></li>
                <li><button id="nav-claim">보상 신청</button></li>
                <li><button id="nav-history">가입내역</button></li>
                <li><button id="nav-faq">Q&A</button></li>
                <li><button id="nav-terms">보장 내용</button></li>
            </ul>
        </div>
        
        <!-- 가입 신청 페이지 -->
        <div class="page-content">
            <div class="insurance-banner" role="region" aria-label="홀인원 보험 안내">
                <!-- 우측 상단 로고 -->
                <div class="top-right-logo">
                    <img src="images/db-logo.png" alt="DB손해보험" class="logo-img">
                </div>
                
                <div class="banner-title" id="banner-title">VIP 고객님을 위한</div>
                <div class="banner-subtitle">DB 손해보험</div>
                <div class="banner-amount">홀인원 골프보험</div>
                <div class="banner-subtitle">"신청완료기준" 선착순 마감됩니다.</div>
                <!-- 잔여수량 섹션 제거됨 -->

                <!-- 골프 애니메이션 요소들 -->
              <!--  <div class="grass-area">
                    <!-- 골프공 
                    <div class="golf-ball"></div>
                    
                    <!-- 골프홀
                    <div class="golf-hole">
                        <div class="hole-ring"></div>
                        <div class="golf-flag"></div>
                    </div>
                    
                    <!-- 폭죽 효과 
                    <div class="fireworks">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>-->
            </div>
            
            <div class="form-section">
                <div class="section-title">가입자 정보</div>

                <!-- 쿠폰 검증 상태 표시 영역 -->
                <div id="coupon-verification-status" class="coupon-verification-status">
                    <!-- 로딩 상태 -->
                    <div id="verification-loading" class="verification-step loading" style="display: none;">
                        <div class="step-icon">
                            <div class="loading-spinner"></div>
                        </div>
                        <div class="step-content">
                            <div class="step-title">쿠폰 검증 중</div>
                            <div class="step-subtitle">서버와 통신하여 쿠폰을 확인하고 있습니다...</div>
                        </div>
                    </div>
                    
                    <!-- 성공 상태 -->
                    <div id="verification-success" class="verification-step success" style="display: none;">
                        <div class="step-icon">
                            <div class="success-icon">✓</div>
                        </div>
                        <div class="step-content">
                            <div class="step-title">쿠폰 검증 완료</div>
                        </div>
                    </div>
                    
                    <!-- 실패 상태 -->
                    <div id="verification-error" class="verification-step error" style="display: none;">
                        <div class="step-icon">
                            <div class="error-icon">✗</div>
                        </div>
                        <div class="step-content">
                            <div class="step-title">쿠폰 검증 실패</div>
                            <div class="step-subtitle" id="error-message">쿠폰을 확인할 수 없습니다</div>
                        </div>
                    </div>
                </div>

                <!-- 쿠폰 번호 입력 부분 - readonly 제거 -->
                <div style="margin-bottom: 15px;">
                    <input type="text" class="form-control" id="coupon-number" placeholder="쿠폰번호를 입력해주세요" required>
					<div style="font-size: 12px; color: #666; margin-top: 5px;">

					<a href="https://bit.ly/TC_golfevent" target="_blank" style="color: #666; text-decoration: underline;">
						VIP 가입코드 확인은  이벤트 페이지를 클릭하면 확인가능합니다.
					</a>
				</div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                        * 쿠폰번호를 입력하면 자동으로 검증됩니다.
                    </div>
                </div>
                
                <input type="text" class="form-control" id="name" placeholder="이름" required>
                <input type="tel" class="form-control" id="phone" placeholder="휴대폰번호" required>
                <input type="text" class="form-control" id="golf-course" placeholder="골프장명" required>
                <input type="datetime-local" class="form-control" id="tee-time" placeholder="티오프 시간" required>
				
				<!-- 동반자 섹션 추가 -->
				<div class="companions-section" id="companions-section" style="display: none;">
					<div class="section-title">동반자 정보 (선택)</div>
					<div class="companion-notice" style="font-size: 13px; color: #666; margin-bottom: 15px;">
						* 2차 쿠폰은 본인 포함 최대 4명(동반자 3명)까지 신청 가능합니다.
					</div>
					
					<div id="companions-container">
						<!-- 동반자 입력 필드들이 동적으로 추가됨 -->
					</div>
					
					<button type="button" class="add-companion-btn" id="add-companion">
						<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M10 5V15M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
						</svg>
						동반자 추가
					</button>
				</div>

				<!-- 약관 동의 체크박스 -->

                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox" class="checkbox-label">
                        보험약관 및 개인정보 활용에 동의합니다.
                    </label>
                </div>
                
                <button class="submit-button" id="signup-button">가입하기</button>
            </div>
        </div>
        
        <!-- 알림 팝업 -->
        <div class="popup-overlay" id="popup-overlay">
            <div class="popup-content">
                <div class="popup-title" id="popup-title">알림</div>
                <div class="popup-message" id="popup-message">처리가 완료되었습니다.</div>
                <button class="popup-button" id="popup-button">확인</button>
            </div>
        </div>

        <!-- 가입 확인 모달 -->
        <div class="popup-overlay" id="confirm-popup-overlay">
            <div class="popup-content">
                <div class="popup-title">입력하신 내용을 확인해주세요</div>
                <div class="confirm-details" id="confirm-details">
                    <!-- 입력된 정보가 여기에 표시됩니다 -->
                </div>
                <div class="confirm-buttons">
                    <button class="popup-button secondary" id="confirm-cancel-button">취소</button>
                    <button class="popup-button primary" id="confirm-submit-button">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const teeTimeInput = document.getElementById('tee-time');
            
            // 현재 시간을 최소값으로 설정 (과거 시간 선택 방지)
            const now = new Date();
            const currentDateTime = now.toISOString().slice(0, 16);
            teeTimeInput.min = currentDateTime;
            
            // 2025-12-31 23:59를 최대값으로 설정
            teeTimeInput.max = "2025-10-31T23:59";

            // 골프홀 클릭 시 애니메이션 트리거 (선택사항)
            const golfHole = document.querySelector('.golf-hole');
            if (golfHole) {
                golfHole.addEventListener('click', function() {
                    this.classList.add('hole-active');
                    setTimeout(() => {
                        this.classList.remove('hole-active');
                    }, 1000);
                });
            }
            
            // 쿠폰 검증 초기화 - DOMContentLoaded에서 호출
            initializeCouponValidation();
        });
    </script>
    <script src="js/common.js"></script>
    <script src="js/validateCoupon.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
