	@import url('https://fonts.googleapis.com/css2?family=Pretendard&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: #e6f1d9;
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
  }

  .insurance-banner {
    max-width: 360px;
    margin: 60px auto;
    padding: 25px 20px 40px;
    border-radius: 15px;
    background: 
      linear-gradient(rgba(0, 40, 0, 0.6), rgba(0, 40, 0, 0.8)), 
      url('https://cdn.pixabay.com/photo/2017/02/01/22/02/grass-2029919_1280.jpg') no-repeat center bottom;
    background-size: cover;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
    color: #e6f1d9;
    text-align: center;
    position: relative;
    overflow: visible;
  }

  .banner-title {
    font-weight: 600;
    font-size: 1.3rem;
    color: #dbe7c4;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    margin-bottom: 6px;
  }

  .banner-amount {
    font-weight: 900;
    font-size: 2.6rem;
    color: #f1f8e9;
    letter-spacing: -0.05em;
    text-shadow: 0 1px 5px rgba(0,0,0,0.7);
    margin-bottom: 10px;
  }

  .banner-subtitle {
    font-weight: 500;
    font-size: 1rem;
    color: #c6d0a6;
    text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    margin-bottom: 30px;
  }

  /* 홀 위치 */
  .golf-hole {
    position: absolute;
    bottom: 20px;
    right: 15px;
    width: 40px;
    height: 40px;
    z-index: 2;
  }

  .hole-ring {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 3px solid rgba(0, 0, 0, 0.4);
    background: rgba(0, 0, 0, 0.08);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    position: relative;
  }

  .hole-ring::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60%;
    height: 60%;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.7) 80%);
    border-radius: 50%;
  }

  .golf-flag {
    position: absolute;
    top: -40px;  /* 큰 원 우측 상단에 붙도록 조절 */
    right: 10px;
    width: 5px;
    height: 45px;
    background: #e57373cc; /* 반투명 빨강 */
    border-radius: 2px;
    transform-origin: bottom center;
    animation: flag-swing 2.8s ease-in-out infinite;
    opacity: 0.85;
    z-index: 3;
  }

  .golf-flag::after {
    content: "";
    position: absolute;
    left: 5px;
    top: 0;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 12px 0 12px 18px;
    border-color: transparent transparent transparent #e57373cc;
  }

  /* 골프공 */
.golf-ball {
  position: absolute;
  bottom: 28px; /* 기존 18px에서 위로 10px 올림 */
  left: 15px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background:
    radial-gradient(circle at 40% 40%, #fff, #ccc 85%),
    radial-gradient(circle at 60% 60%, #ddd 30%, transparent 60%),
    repeating-radial-gradient(circle at center,
      rgba(0,0,0,0.12) 0 3px,
      rgba(255,255,255,0.6) 3px 6px);
  box-shadow:
    inset 0 3px 6px rgba(255, 255, 255, 0.85),
    inset 0 -2px 3px rgba(0, 0, 0, 0.15),
    0 2px 5px rgba(0, 0, 0, 0.3);
  animation: golf-ball-roll 2.5s linear;
  z-index: 4;
}

@keyframes golf-ball-roll {
  0% {
    left: 15px;
    bottom: 28px;
    opacity: 1;
  }
  85% {
    left: 310px; /* 기존 280px에서 오른쪽으로 늘림 */
    bottom: 28px;
    opacity: 1;
  }
  100% {
    left: 340px; /* 기존 290px에서 늘림 */
    bottom: 10px;
    opacity: 0;
  }
}

  /* 깃발 흔들림 */
  @keyframes flag-swing {
    0%, 100% {
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(8deg);
    }
  }

.fireworks {
  position: absolute;
  bottom: 60px;  /* 배치 조정 */
  right: 50px;   /* 배치 조정 */
  width: 50px;
  height: 50px;
  pointer-events: none;
  z-index: 5;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s ease;
}

.fireworks span {
  position: absolute;
  border-radius: 50%;
  opacity: 0;
  box-shadow:
    0 0 6px 2px currentColor,
    inset 0 0 4px 1px white;
  animation: fireworks-burst 1.5s ease forwards;
}

.fireworks span:nth-child(odd) {
  width: 8px;
  height: 8px;
}

.fireworks span:nth-child(even) {
  width: 4px;
  height: 4px;
}

.fireworks span:nth-child(1)  { top: 170%; left: 155%; color: #FF3F8E; animation-delay: 0s; }
.fireworks span:nth-child(2)  { top: 170%; left: 155%; color: #04C2C9; animation-delay: 0.05s; }
.fireworks span:nth-child(3)  { top: 170%; left: 155%; color: #2E55C1; animation-delay: 0.1s; }
.fireworks span:nth-child(4)  { top: 170%; left: 155%; color: #FFB549; animation-delay: 0.15s; }
.fireworks span:nth-child(5)  { top: 170%; left: 155%; color: #F53855; animation-delay: 0.2s; }
.fireworks span:nth-child(6)  { top: 170%; left: 155%; color: #F5D547; animation-delay: 0.25s; }
.fireworks span:nth-child(7)  { top: 170%; left: 155%; color: #3FE0D0; animation-delay: 0.3s; }
.fireworks span:nth-child(8)  { top: 170%; left: 155%; color: #FF3F8E; animation-delay: 0.35s; }
.fireworks span:nth-child(9)  { top: 170%; left: 155%; color: #04C2C9; animation-delay: 0.4s; }
.fireworks span:nth-child(10) { top: 170%; left: 155%; color: #2E55C1; animation-delay: 0.45s; }

@keyframes fireworks-burst {
  0% {
    opacity: 1;
    transform: translate(0, 0) scale(1);
    filter: drop-shadow(0 0 5px currentColor);
  }
  80% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translate(calc(var(--dx) * 50px), calc(var(--dy) * 50px)) scale(0.3);
    filter: drop-shadow(0 0 10px currentColor);
  }
}

        /* 폭죽 애니메이션 */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;

        .firework-1 {

        .firework-3 {
            bottom: 30px;

        }
        
        .firework-4 {
            bottom: 50px;
            right: 40px;
        }
        
        .firework::before, .firework::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border: 1px solid white;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: firework-animate 2s infinite;
        }
        
        .firework::after {
            animation-delay: 0.5s;
        }
        
        @keyframes firework-animate {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 30px;
                height: 30px;
                opacity: 0;

    <script>
		//골프공 애니메이션
		const golfBall = document.querySelector('.golf-ball');

		function playGolfBallAnimation() {
		golfBall.style.animation = 'none'; // 애니 초기화
		golfBall.offsetHeight; // 리플로우 강제 발생
		golfBall.style.animation = 'golf-ball-roll 2.8s linear'; // 애니메이션 재적용
		// 2.8초 애니메이션 실행 후 1초 대기 → 재귀 호출
		setTimeout(playGolfBallAnimation, 2800 + 500);
		}
		// 초기 실행
		playGolfBallAnimation();

		//가입페이지 골프공 들어갈 때 폭죽 기능
		const fireworks = document.querySelector('.fireworks');

const phoneInput = document.querySelector('#additional-info-page .form-control[placeholder="핸드폰번호"]');

// 핸드폰 번호 포맷팅 함수
function formatPhoneNumber(value) {
    // 숫자만 추출
    const numbers = value.replace(/[^\d]/g, '');
    
    // 숫자 길이에 따라 포맷팅
    if (numbers.length <= 3) {
        return numbers;
    } else if (numbers.length <= 7) {
        return numbers.slice(0, 3) + '-' + numbers.slice(3);
    } else {
        return numbers.slice(0, 3) + '-' + numbers.slice(3, 7) + '-' + numbers.slice(7, 11);
    }
}

// input 이벤트 리스너 추가 (입력할 때마다 실행)
phoneInput.addEventListener('input', function(e) {
    // 현재 커서 위치 저장
    const start = this.selectionStart;
    const end = this.selectionEnd;
    const previousLength = this.value.length;
    
    // 입력 값 포맷팅
    this.value = formatPhoneNumber(this.value);
    
    // 포맷팅 후 길이
    const newLength = this.value.length;
    
    // 커서 위치 조정 (하이픈이 추가된 경우 고려)
    const cursorPosition = start + (newLength - previousLength);
    this.setSelectionRange(cursorPosition, cursorPosition);
});
