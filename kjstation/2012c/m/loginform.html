        <link rel="stylesheet" href="framework/jquery.mobile-1.1.0.min.css" />

   <html>
	<body>
		
		  <div id="loginform" data-role="page" data-theme="a" id='login'>

		  <script type="text/javascript">
				function login(){

					var uid=$('#uid').attr('value');
					var password=$('#upassword').attr('value');
					$.mobile.changePage("login.php?memid="+uid+"&upassword="+password);
				}

			</script>


			<div data-role="header" data-theme="a">
				<h1>로그인</h1>
			</div>
           
		    <div data-role="content" >
				<form id="joinForm" method="post" action="#">
					<div data-role="fieldcontain">
						<label for="uid">아이디</label>
						<input type="text" id="uid" name="uid" />
					</div>
					<div data-role="fieldcontain">
						<label for="upassword">비밀번호</label>
						<input type="password" id="upassword" name="upassword" />
					</div>
					<div data-role="fieldcontain">
					  <center>
						<input type="button" value="로그인" data-inline="true" data-icon="gear" onclick="login()" />
					  </center>
					</div>

				</form>


			</div>

		  </div>

		 
	</body>
